    # Enter the RAS antenna heigh
    earth_station_alt_m  : 15.0
    # The RAS station lat
    earth_station_lat_deg  : -23.17889
    # This parameter is ignored as it will be calculated from x,y positions in run time
    earth_station_long_diff_deg  : 0.0
